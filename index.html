<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Pro Enterprise - v7.1 Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; }
        .glass-card { background: white; border-radius: 1.5rem; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .tab-active { border-bottom: 3px solid #2563eb; color: #2563eb; font-weight: 800; }
    </style>
</head>
<body>

    <div id="auth-screen" class="fixed inset-0 z-[9999] bg-slate-900 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-2xl mx-auto flex items-center justify-center mb-8">
                <i class="fas fa-lock text-white text-3xl"></i>
            </div>
            <h2 class="text-3xl font-black text-slate-900 mb-2">Acesso Restrito</h2>
            <p class="text-slate-500 text-sm mb-8">Insira suas credenciais cadastradas</p>
            
            <div class="space-y-4 mb-8">
                <input type="text" id="auth-doc" class="w-full p-4 bg-slate-100 rounded-xl text-center font-bold outline-none focus:ring-2 focus:ring-blue-500" placeholder="CPF (Apenas números)">
                <input type="password" id="license-key" class="w-full p-4 bg-slate-100 rounded-xl text-center font-bold outline-none focus:ring-2 focus:ring-blue-500" placeholder="CHAVE DE ACESSO">
            </div>
            
            <button onclick="handleLogin()" id="btn-login" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-xl transition-all shadow-lg">
                ENTRAR NO SISTEMA
            </button>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <nav class="bg-white border-b h-20 flex items-center px-6 justify-between sticky top-0 z-40">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white"><i class="fas fa-rocket"></i></div>
                <span class="font-black text-xl italic text-slate-800">GESTÃO<span class="text-blue-600">PRO</span></span>
            </div>
            <button onclick="location.reload()" class="text-slate-400 hover:text-red-500"><i class="fas fa-power-off text-xl"></i></button>
        </nav>

        <main class="max-w-5xl mx-auto p-6">
            <div class="glass-card p-8 text-center">
                <h1 class="text-2xl font-black text-slate-800">Bem-vindo de volta!</h1>
                <p class="text-slate-500 mt-2">Sistema restaurado e pronto para operar.</p>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-10">
                    <div class="p-6 bg-blue-50 rounded-2xl border border-blue-100">
                        <p class="text-[10px] font-black text-blue-400 uppercase">Estoque Insumos</p>
                        <h4 class="text-2xl font-black text-blue-700">Ativo</h4>
                    </div>
                    <div class="p-6 bg-green-50 rounded-2xl border border-green-100">
                        <p class="text-[10px] font-black text-green-400 uppercase">Vendas</p>
                        <h4 class="text-2xl font-black text-green-700">R$ 0,00</h4>
                    </div>
                    <div class="p-6 bg-purple-50 rounded-2xl border border-purple-100">
                        <p class="text-[10px] font-black text-purple-400 uppercase">Status Firebase</p>
                        <h4 class="text-2xl font-black text-purple-700">Conectado</h4>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Configuração original do seu projeto 
        const firebaseConfig = {
            apiKey: "AIzaSyCboQje-66ONNTe9OtmS-HxF7_7hmTAhg4",
            authDomain: "gestorpro-fda39.firebaseapp.com",
            projectId: "gestorpro-fda39",
            storageBucket: "gestorpro-fda39.firebasestorage.app",
            appId: "1:614355486570:web:ec1b6f76020cde55b68713"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.handleLogin = async function() {
            const docInput = document.getElementById('auth-doc').value.trim();
            const keyInput = document.getElementById('license-key').value.trim();
            const btn = document.getElementById('btn-login');

            if(!docInput || !keyInput) return alert("Preencha todos os campos!");

            btn.innerText = "VERIFICANDO...";
            btn.disabled = true;

            try {
                // Busca na coleção de licenças conforme seu print do Firestore
                const docRef = doc(db, "lincencas", docInput); 
                const docSnap = await getDoc(docRef);

                if (docSnap.exists() && docSnap.data().key === keyInput) {
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app-content').classList.remove('hidden');
                } else {
                    alert("CPF ou Chave Inválidos!");
                }
            } catch (error) {
                console.error(error);
                alert("Erro de conexão com o banco de dados.");
            } finally {
                btn.innerText = "ENTRAR NO SISTEMA";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
