<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestorPro - Sistema de Vendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <div id="login-screen" class="fixed inset-0 bg-gray-900 flex items-center justify-center z-50">
        <div class="bg-gray-800 p-8 rounded-lg shadow-2xl w-96 border border-gray-700">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-400">Ativação GestorPro</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm mb-1">CPF ou CNPJ (apenas números)</label>
                    <input type="text" id="auth-doc" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" placeholder="000.000.000-00">
                </div>
                <div>
                    <label class="block text-sm mb-1">Chave de Acesso</label>
                    <input type="password" id="license-key" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500" placeholder="Sua chave anual">
                </div>
                <button onclick="handleLogin()" id="btn-login" class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-lg font-bold transition-all">
                    Ativar Sistema
                </button>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden p-4">
        <header class="flex justify-between items-center mb-8 bg-gray-800 p-4 rounded-lg">
            <h1 class="text-xl font-bold">GestorPro - Painel</h1>
            <button onclick="logout()" class="text-red-400 text-sm">Sair do Sistema</button>
        </header>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-gray-800 p-6 rounded-lg border border-gray-700">
                <h3 class="text-gray-400 mb-2">Seu faturamento hoje</h3>
                <p class="text-3xl font-bold">R$ 0,00</p>
            </div>
            </div>
    </div>

    <script type="module">
        // 1. IMPORTAÇÕES
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // 2. CONFIGURAÇÃO (Sua chave oficial)
        const firebaseConfig = {
            apiKey: "AIzaSyCboQje-660NNTe90tmS-HxF7_7hmTAhg4",
            authDomain: "gestorpro-fda39.firebaseapp.com",
            projectId: "gestorpro-fda39",
            storageBucket: "gestorpro-fda39.firebasestorage.app",
            messagingSenderId: "614355486570",
            appId: "1:614355486570:web:ec1b6f76020cde55b68713",
            measurementId: "G-2MYNYCG3DW"
        };

        // 3. INICIALIZAÇÃO
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 4. VERIFICAÇÃO DE SESSÃO AO ABRIR (MANTÉM LOGADO)
        window.addEventListener('load', () => {
            const session = localStorage.getItem('session_user');
            if (session) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
            }
        });

        // 5. FUNÇÃO DE LOGIN
        window.handleLogin = async function() {
            const btn = document.getElementById('btn-login');
            const keyInput = document.getElementById('license-key').value.trim().toUpperCase();
            const docInput = document.getElementById('auth-doc').value.replace(/\D/g, '');

            if (!docInput || !keyInput) {
                alert("Preencha todos os campos!");
                return;
            }

            btn.innerText = "VERIFICANDO...";
            btn.disabled = true;

            try {
                const docRef = doc(db, "licencas", docInput);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const hoje = new Date().getTime();

                    if (data.key === keyInput) {
                        if (data.validUntil < hoje) {
                            alert("Sua licença expirou! Entre em contato para renovar.");
                        } else {
                            // SUCESSO
                            localStorage.setItem('session_user', docInput);
                            alert("Acesso Autorizado!");
                            location.reload(); 
                        }
                    } else {
                        alert("Chave incorreta para este CPF.");
                    }
                } else {
                    alert("CPF não encontrado na base de dados.");
                }
            } catch (error) {
                console.error(error);
                alert("Erro ao conectar. Verifique as 'Regras' do seu Firestore no console.");
            } finally {
                btn.innerText = "Ativar Sistema";
                btn.disabled = false;
            }
        };

        // 6. LOGOUT
        window.logout = function() {
            localStorage.removeItem('session_user');
            location.reload();
        };
    </script>
</body>
</html>
